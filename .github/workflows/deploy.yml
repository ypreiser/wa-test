name: Deploy and Run WA Connection Test

on:
  push:
    branches: ["master"]

jobs:
  deploy-and-test:
    name: Deploy to Server and Run Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "./"
          TARGET: "~/wa-test"
          EXCLUDE: "/.github/, /.git/"

      - name: Build and Run Test on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "‚úÖ Logged into server. Navigating to deployment directory..."
            cd ~/wa-test

            echo "üõë Stopping and removing any old test resources..."
            docker compose -f docker-compose.test.yml down --volumes || true

            echo "üîë Clearing old session data as the host user..."
            rm -rf wwebjs_auth_test

            # --- FIX: Use non-reserved variable names ---
            export HOST_UID=$(id -u)
            export HOST_GID=$(id -g)
            echo "‚ÑπÔ∏è Running container as user HOST_UID=${HOST_UID}, HOST_GID=${HOST_GID}"

            echo "üöÄ Building and running the test. Logs will stream below:"
            docker compose -f docker-compose.test.yml up --build
