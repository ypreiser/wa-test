name: Deploy and Run WA Connection Test

on:
  push:
    branches: ["master"]

jobs:
  deploy-and-test:
    name: Deploy to Server and Run Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "./"
          TARGET: "~/wa-test"
          EXCLUDE: "/.github/, /.git/"

      # --- IMPROVED SCRIPT ---
      # This now runs the container in the foreground, streaming logs directly.
      - name: Build and Run Test on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "âœ… Logged into server. Navigating to deployment directory..."
            cd ~/wa-test

            echo "ðŸ›‘ Stopping and removing any old test resources..."
            docker compose -f docker-compose.test.yml down --volumes || true

            echo "ðŸš€ Building and running the test. Logs will stream below:"
            # The '--build' flag ensures the image is rebuilt with the new code.
            # Running 'up' without '-d' streams the logs until the container exits.
            docker compose -f docker-compose.test.yml up --build
